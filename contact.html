<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <link href="//unpkg.com/open-props@1.7.16/open-props.min.css" rel="stylesheet" />
  <link href="//unpkg.com/open-props@1.7.16/normalize.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <title>Evy's Portfolio - Contact Me</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo">E.N.</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="hero">
      <h1 class="hero__title">Contact Me</h1>
      <p class="hero__payoff">Get in touch</p>
    </section>

    <section class="contact-options">
      <ul>
        <li><a href="https://www.instagram.com/ok.evy/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        <li><a href="https://www.linkedin.com/in/evy-ng/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
        <li><a href="https://github.com/evy004" target="_blank" rel="noopener noreferrer">GitHub</a></li>
      </ul>
    </section>

    <section class="contact-form">
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
        </div>

        <div>
          <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
          <input type="text" id="subject" name="subject" required
            class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
          <textarea id="message" name="message" required rows="5"
            class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white resize-none"></textarea>
        </div>

        <button type="submit"
          class="w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-3 px-6 rounded-lg transition-colors disabled:opacity-50">
          Send Message
        </button>
      </form>
    </section>
  </main>

    <footer class="footer">
        <p>© 2025 Evy Ng — All Rights Reserved</p>
    </footer>

  <script src="main.js"></script>
</body>
</html>
